plugins {
    id 'java'
	id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.9.3")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

jacoco {
    toolVersion = "0.8.11" // можно не указывать — будет использована версия по умолчанию
}

jacocoTestReport {
    dependsOn test // Гарантирует, что сначала запустятся тесты
    reports {
        xml.required = true   // Обязательно — Jenkins JaCoCo плагин читает XML
        html.required = true  // Для удобного просмотра локально
    }
}

// Автоматически запускать отчёт после тестов
test.finalizedBy(jacocoTestReport)

